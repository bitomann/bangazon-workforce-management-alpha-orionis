{% extends 'shared/base.html' %}
{% block content %}
<div class="page-header">Employees</div>


<section class="list-container">
<div class="list-box">
{% for employee in employees %}
    <p class="list-row">
        <a class="list-title" href="{% url 'hrapp:employee' employee.employee_id %}">{{ employee }}</a>
        <a class="list-detail">Department: {{employee.department.department_name}}</a>
    </p>
{% endfor %}
</div>
<button class="bang-button color2 border-radius-bottom" onclick="window.location.href='/employee/form'">Add</button>
</section>
{% endblock content %}
