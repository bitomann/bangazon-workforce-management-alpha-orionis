{% extends 'shared/base.html' %}

{% block content %}
<h1>Employees</h1>

<ol>
{% for employee in employees %}
    <li>
        <a href="{% url 'hrapp:employee' employee.employee_id %}"><p>{{ employee }}</p></a>
        Department: {{employee.department.department_name}}
    </li>
{% endfor %}
</ol>
<button onclick="window.location.href='/employee/form'">Add Employee</button>
{% endblock content %}
