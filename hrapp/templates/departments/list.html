{% extends 'shared/base.html' %}
{% load static %}


{% block content %}
<h1>Departments</h1>

<ol>
{% for department in departments %}
    <li>
        Name:   <a href="{% url 'hrapp:department' department.id %}">{{ department.department_name }}</a>
        </br>
        Budget: ${{department.budget}}
    </li>
    </br>
{% endfor %}
</ol>
<button onclick="window.location.href='/departments/form'">Create Department</button>

{% endblock content %}
