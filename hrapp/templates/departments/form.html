{% extends 'shared/base.html' %}
{% block content %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <div class="page-header">Create Department</div>
    </head>

    <section class="list-container">
       <div class="list-box">

        <form action="{% url 'hrapp:department_list' %}" method="post">
            {% csrf_token %}
            <fieldset>
                <label>Department Name: </label>
                <input id="department_name" type="text" name="department_name">
            </fieldset>
            <fieldset>
                <label>Department Budget: </label>
                <input id="budget" type="text" name="budget">
            </fieldset>

        </div>
            <input class="bang-button color3 border-radius-bottom" type="submit" value="Create Department">
    </section>
        </form>
</html>
{% endblock content %}
